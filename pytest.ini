[tool:pytest]
# Pytest configuration for Hyena-GLT framework
minversion = 6.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    benchmark: Performance benchmark tests
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    distributed: Tests for distributed training
    memory_intensive: Tests that use significant memory
    requires_data: Tests that require external data files

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --color=yes
    -ra

# Coverage configuration
coverage = true
cov = hyena_glt
cov-report = html:htmlcov
cov-report = term-missing
cov-fail-under = 80

# Timeout for slow tests (in seconds)
timeout = 300

# Parallel execution
-n auto

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test environment
env =
    PYTHONPATH = .
    CUDA_VISIBLE_DEVICES = 0
    TORCH_HOME = /tmp/torch_cache
